# .github/workflows/test-e2e.yml
name: CI Â· Cypress E2E

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  e2e:
    name: E2E Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    env:
      MONGO_DB: ${{ secrets.MONGO_DB }}
      PORT: 3001

    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x']

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build for E2E
        run: npm run render-build

      - name: ðŸš€ Start server in background
        run: |
          npm run start &
          npx wait-on http://localhost:3001 --timeout 60

      - name: ðŸ§ª Run Cypress tests
        run: npx cypress run
