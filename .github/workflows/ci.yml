# .github/workflows/ci.yml
name: CI Â· Cypress Tests

on:
  pull_request:
    branches: [ develop ]

jobs:
  component-tests:
    name: Cypress Component Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install deps
        run: npm ci

      - name: Start Vite dev server
        run: npm run dev --prefix client &

      - name: Wait for dev server
        run: npx wait-on http://localhost:4173 --timeout 60

      - name: Run component tests
        run: npx cypress run --component --spec "cypress/component/**/*.cy.{js,jsx,ts,tsx}"

  e2e-tests:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    needs: component-tests
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install deps
        run: npm ci

      - name: Build client for E2E
        run: npm run build --prefix client

      - name: Serve built client
        run: |
          npm run serve --prefix client &  
          npx wait-on http://localhost:4173 --timeout 60

      - name: Run E2E tests
        run: npx cypress run --spec "cypress/e2e/**/*.cy.{js,jsx,ts,tsx}"
